<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Blast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="header">
            <h2>Bubble Blast</h2>           
        </div>
    
        <div class="panel">
            <div class="panel-top">
                <div class="element">
                    <h3>Hit</h3>
                    <div class="box" id="hitValue">0</div>
                </div>
                <div class="element">
                    <h3>Timer</h3>
                    <div class="box" id="timer">30</div>
                </div>
                <div class="element">
                    <h3>Score</h3>
                    <div class="box" id="scoreValue">0</div>
                </div>
            </div>

            <div class="panel-bottom"></div>
        </div>

        <div class="footer">
            <div class="restart">
                <button id="restartBtn">Play Again</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
